<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Stop</title>
    <style>
        #stopName {
            font-size: 1.5em;
            font-weight: 400;
            padding: 0.25em;
            background-color: aquamarine;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="stopInfo" style="width:20em">
    <div>
        <label for="stopId">Stop ID: </label>
        <input id="stopId" type="text">
        <input id="submit" type="button" value="Check" onclick="getInfo()"></div>
    <div id="result">
        <div id="stopName"></div>
        <ul id="buses"></ul>
    </div>
</div>
<script>
    function getInfo() {
        const URL= 'https://judgetests.firebaseio.com/businfo';
        $('#buses').empty();

        let stopIDContent = $('#stopId').val();

        $.ajax({
           method: 'GET',
           url: URL + `/${stopIDContent}.json`
        }).then(handleSuccess)
            .catch(handleError);

        function handleSuccess(res) {
            $('#stopName').text(`${res.name}`);

            for (let busId in res.buses) {
                $('#buses').append(
                    $('<li>').text(`Bus ${busId} arrives in ${res.buses[busId]} minutes`)
                )
            }
        }

        function handleError(err) {
            $('#stopName').text('Error');
        }
    }
</script>
</body>
</html>
