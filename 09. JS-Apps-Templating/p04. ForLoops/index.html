<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js
"></script>
</head>

<body>
<script>
    (async function () {
        let source = await $.get('template.hbs');
        let template = Handlebars.compile(source);
        let context = {
            title: 'Friends',
            contacts: [
                {name: 'Ivan Ivanov', email: 'i.ivanov@gmail.com', phone: '1'},
                {name: 'Maria Petrova', email: 'mar4eto@abv.bg', phone: '2'},
                {name: 'Jordan Kirov', email: 'jordk@gmail.com', phone: '3'}
            ]
        };

        let html = template(context);

        $('body').append(html)
    }())
</script>
</body>
</html>
