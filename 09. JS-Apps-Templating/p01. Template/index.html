<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<script>
    (async function () {
        console.log('Response 1: ');
        let template = await $.get('template.html');
        console.log(template);
        let content1 = template
            .replace(/{{title}}/, "Title1")
            .replace(/{{body}}/, "Body1");

        let content2 = template
            .replace(/{{title}}/, "Title2")
            .replace(/{{body}}/, "Body2");

        let content3 = template
            .replace(/{{title}}/, "Title3")
            .replace(/{{body}}/, "Body3");

        $('body').append(content1);
        $('body').append(content2);
        $('body').append(content3);
    }())
</script>
</body>
</html>
