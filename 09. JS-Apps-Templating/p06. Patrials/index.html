"></script>

<body>
<script>
    (async function () {
        let partial = await $.get('partial.hbs');
        Handlebars.registerPartial('partial', partial);

        let template = Handlebars.compile(source);
        let context = {
            title: 'Friends',
            contacts: [
                {name: 'Pesho',email: 'i.ivanov@gmail.com', phone: '1',  greeting: 'Hi everyone#####'},
                {name: '<i>Maria Petrova</i>', email: 'mar4eto@abv.bg', phone: '2'},
                {name: 'Jordan Kirov', email: 'jordk@gmail.com', phone: '3', greeting: 'Hi everyone#####'}
            ],

        };

        console.log(template);

        let html = template(context);
        console.log(html);

        $('body').append(html)
    }())
</script>
</body>
</html>
