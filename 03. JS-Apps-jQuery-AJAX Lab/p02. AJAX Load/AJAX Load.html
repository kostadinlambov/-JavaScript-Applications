<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Load Example</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="text">
    <h1>AJAX jQuery.load()</h1>
    <button onclick="loadTitle()">Load Title</button>
</div>
<script>
    function loadTitle() {
        //Replace content from element with id = 'text' with new content
        $('#text').load('./text.html')

        // // Append new HTML content to the Old HTML content
        // let div = $('<div>').load('./text.html');
        // $('#text').append(div);
    }
</script>
</body>
</html>
